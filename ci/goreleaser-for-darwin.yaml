before:
  hooks:
    - go mod download
builds:
  - id: cy
    main: ./cmd/cy/.
    binary: cy
    ldflags:
      - -w -s
      - -X github.com/cfoust/cy/pkg/version.Version={{.Version}}
      - -X github.com/cfoust/cy/pkg/version.GoVersion=${GO_VERSION}
      - -X github.com/cfoust/cy/pkg/version.GitCommit={{.Commit}}
      - -X github.com/cfoust/cy/pkg/version.BuildTime={{.Timestamp}}
    tags:
      - release
      - embed_frontend
    env:
      - VERSION="development"
      - GO_VERSION="1.21"
      - CGO_ENABLED=1
      - GIT_COMMIT="unknown"
      - BUILD_TIME="unknown"
      - BUILD_USER="unknown"
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
snapshot:
  name_template: "{{ incpatch .Version }}-next"
brews:
  - skip_upload: true
    homepage: "https://github.com/cfoust/cy"
    description: "The time-traveling terminal multiplexer."
    license: "MIT"
    repository:
      owner: cfoust
      name: homebrew-taps
